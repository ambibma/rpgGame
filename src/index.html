<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vampire Game</title>
</head>

<body>
  <h1>Vampire Rpg</h1>
  <div class="gameContainer">
    <div class="box startGamePage">
      <button type="button">Start Game</button>
    </div>
    <div id = "playerCreator" class="box characterCreator hidden">
    </div>
    <div class="box gameMessages hidden">
      <p><span id="gameText"></span></p>
    </div>
    <div class="box loseMessage hidden">
      <p>You died!</p>
    </div>
    <div class="box displayCharacter hidden">
      <p>Name: <span id="chracterName"></span></p>
      <p>Health: <span id="chracterHealth"></span></p>
      <p>Level: <span id="chracterLevel"></span></p>
      <p>Inventory <span id="chracterInventory"></span></p>
    </div>
  </div>
</body>

</html>
